<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .transcript-list {
            list-style: none;
            padding: 0;
        }
        .transcript-item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .transcript-item:hover {
            background-color: #e9f5ff;
        }
        .transcript-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .transcript-item p {
            margin: 5px 0;
            color: #555;
        }
        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcripts</h1>
        <ul class="transcript-list">
            <li class="transcript-item" onclick="viewTranscript('Transcript 1')">
                <h3>Meeting_Audio_1.mp3</h3>
                <p>Date: 10 May 2025</p>
                <p>Preview: This is a preview of the transcript...</p>
            </li>
            <li class="transcript-item" onclick="viewTranscript('Transcript 2')">
                <h3>Meeting_Audio_2.mp3</h3>
                <p>Date: 09 May 2025</p>
                <p>Preview: Another preview of the transcript...</p>
            </li>
        </ul>
    </div>
    <div class="navigation">
        <button id="uploads-button" onclick="window.location.href='/index.html'">Upload</button>
        <button id="transcripts-button" onclick="window.location.href='/transcripts.html'">Transcripts</button>
        <button id="feedback-button">Feedback</button>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Update progress bar and transcript list dynamically
        socket.on('upload-progress', (data) => {
            if (data.status === 'Processing complete' && data.transcriptReady) {
                const transcriptList = document.querySelector('.transcript-list');

                // Add new transcript to the list
                const listItem = document.createElement('li');
                listItem.className = 'transcript-item';
                listItem.onclick = () => viewTranscript(data.metadata.transcriptId);

                listItem.innerHTML = `
                    <h3>${data.metadata.filename}</h3>
                    <p>Date: ${new Date(data.metadata.uploadTime).toLocaleString()}</p>
                    <p>Preview: Transcript is ready. Click to view full content.</p>
                `;

                transcriptList.appendChild(listItem);
            }
        });

        function viewTranscript(transcriptId) {
            alert(`Viewing full transcript for ID: ${transcriptId}`);
            // Replace this alert with logic to fetch and display the full transcript.
        }
    </script>
</body>
</html>
